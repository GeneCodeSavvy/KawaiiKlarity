<svg
  xmlns="http://www.w3.org/2000/svg"
  width="512"
  height="512"
  viewBox="0 0 512 512"
>
  <!-- Black rounded background -->
  <rect
    x="0"
    y="0"
    width="512"
    height="512"
    rx="80"
    ry="80"
    fill="#000000"
  />

  <!-- White letter K -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="320"
    font-weight="900"
    fill="#FFFFFF"
  >
    K
  </text>
</svg>
